<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>User page</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>

<nav th:replace="~{index.html :: navigation}"></nav>

<h1>
    Hello, <span sec:authentication="name"></span> !
</h1>

<table class="table">
    <thead>
    <tr>
        <th>Username</th>
        <th>First name</th>
        <th>Last name</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td th:text="${userToShow.username}"></td>
        <td th:text="${userToShow.firstName}"></td>
        <td th:text="${userToShow.lastName}"></td>
        <td>
            <form th:action="@{/users/edit}" th:method="post">
                <div>
                    <input type="hidden" th:value="${userToShow.id}" name="userToUpdateId">
                </div>
                <div>
                    <button type="submit">Edit details or password</button>
                </div>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<div class="new" th:if="${userToUpdate != null}">
    <h2>Update user</h2>
    <form th:action="@{/users/edit}"
          th:object="${userToUpdate}" th:method="patch">
        <div>
            <input type="hidden" name="_method" value="patch">
            <input type="hidden" th:value="${userToUpdate.id}" th:field="*{id}" name="userToUpdateId">
        </div>
        <div>
            <label>Username</label>
            <label>
                <input type="text" th:field="*{username}">
                <div class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"> Error</div>
            </label>
        </div>
        <div>
            <label>First name</label>
            <label>
                <input type="text" th:field="*{firstName}">
                <div class="error" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"> Error</div>
            </label>
        </div>
        <div>
            <label>Last name</label>
            <label>
                <input type="text" th:field="*{lastName}">
                <div class="error" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"> Error</div>
            </label>
        </div>
        <div>
            <label>Password</label>
            <label>
                <input type="password" th:field="*{password}">
            </label>
        </div>
        <div>
            <button type="submit">Update</button>
        </div>
    </form>
</div>

<div class="center_button" sec:authorize="hasAnyAuthority('ADMIN')">
    <form th:action="@{/users/admin}" th:method="get">
        <div>
            <button type="submit">Open all users</button>
        </div>
    </form>
</div>

<div style="color: olivedrab" th:if="${updated}">
    User with id <span th:text="${updated}"></span> successfully updated
</div>

</body>
</html>
