<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All users</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>

<nav th:replace="~{index.html :: navigation}"></nav>

<h1>All users</h1>

<table class="table">
    <thead>
    <tr>
        <th>â„–</th>
        <th>Username</th>
        <th>First name</th>
        <th>Last name</th>
        <th>Enabled</th>
        <th>Roles</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user, iter : ${users}">
        <td th:text="${iter.index}+1"></td>
        <td th:text="${user.username}"></td>
        <td th:text="${user.firstName}"></td>
        <td th:text="${user.lastName}"></td>
        <td th:text="${user.isEnabled()}"></td>
        <td th:text="${user.getRoles()}"></td>
        <td>
            <form th:action="@{/users/admin/edit}" th:method="post">
                <div>
                    <input type="hidden" th:value="${user.id}" name="userToUpdateId">
                </div>
                <div>
                    <button type="submit">Edit</button>
                </div>
            </form>
        </td>
        <td>
            <form th:action="@{/users/admin/delete}" th:method="delete">
                <div>
                    <input type="hidden" name="_method" value="delete">
                    <input type="hidden" th:value="${user.id}" name="userId">
                </div>
                <div>
                    <button type="submit">Delete</button>
                </div>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<div class="new" th:if="${userToUpdateId != null}">
    <h2>Update user</h2>
    <form th:action="@{/users/admin/edit/{id}(id=${userToUpdateId})}"
          th:object="${userToUpdate}" th:method="patch">
        <div>
            <input type="hidden" name="_method" value="patch">
            <input type="hidden" th:value="${userToUpdate.id}" name="userToUpdateId">
        </div>
        <div>
            <label>Username</label>
            <label>
                <input type="text" th:field="*{username}">
                <div class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"> Error</div>
            </label>
        </div>
        <div>
            <label>First name</label>
            <label>
                <input type="text" th:field="*{firstName}">
                <div class="error" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"> Error</div>
            </label>
        </div>
        <div>
            <label>Last name</label>
            <label>
                <input type="text" th:field="*{lastName}">
                <div class="error" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"> Error</div>
            </label>
        </div>
        <div>
            <label>Password</label>
            <label>
                <input type="password" th:field="*{password}">
                <div class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"> Error</div>

            </label>
        </div>
        <div>
            <label>Enabled</label>
            <label>
                <input type="checkbox" th:field="*{enabled}">
            </label>
        </div>
        <div>
            <label>Roles</label>
                <input type="checkbox" name="roles"
                       th:each="role : ${allRoles}"
                       th:text="${role.roleName}"
                       th:value="${role.id}"
                       th:field="*{roles}"
                />
        </div>
        <div>
            <button type="submit">Update</button>
        </div>
    </form>
</div>

<div class="new" th:if="${userToUpdateId == null}">
    <h2>Add new user</h2>
    <form th:action="@{/users/admin}" th:object="${userToAdd}" th:method="post">
        <div>
            <label>Username</label>
            <label>
                <input type="text" th:field="*{username}">
                <div class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"> Error</div>
            </label>
        </div>
        <div>
            <label>First name</label>
            <label>
                <input type="text" th:field="*{firstName}">
                <div class="error" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"> Error</div>
            </label>
        </div>
        <div>
            <label>Last name</label>
            <label>
                <input type="text" th:field="*{lastName}">
                <div class="error" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"> Error</div>
            </label>
        </div>
        <div>
            <label>Password</label>
            <label>
                <input type="text" th:field="*{password}">
            </label>
        </div>
        <div>
            <label>Roles</label>
            <input type="checkbox" name="roles"
                   th:each="role : ${allRoles}"
                   th:text="${role.roleName}"
                   th:value="${role.id}"
                   th:field="*{roles}"
            />
        </div>
        <div>
            <button type="submit">Add</button>
        </div>
    </form>
</div>

<div style="color: olivedrab" th:if="${deleted}">
    User with id <span th:text="${deleted}"></span> successfully deleted
</div>
<div style="color: olivedrab" th:if="${added}">
    User with id <span th:text="${added}"></span> successfully added
</div>
<div style="color: olivedrab" th:if="${updated}">
    User with id <span th:text="${updated}"></span> successfully updated
</div>
<div style="color: olivedrab" th:if="${notauthorized}">
    User can't be deleted
</div>

</body>
</html>
