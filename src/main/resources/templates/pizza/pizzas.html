<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All restaurants</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>

<nav>
    <a href="/">Home</a>
    <a href="/restaurants">Restaurants</a>
    <a href="/pizzas">Pizzas</a>
    <a href="/users">Users</a>
</nav>

<div class="restaurant-filter-pizzas">
<h1>All pizzas for restaurant</h1>
    <form th:action="@{/pizzas/search/{id}(id=${restaurantId})}" method="get">
        <select name="restaurantId">
            <option th:selected value="">All</option>
            <option th:each="restaurant : ${allRestaurants}"
                    th:text="${restaurant.name}"
                    th:value="${restaurant.id}">
            </option>
        </select>
        <button type="submit">Show</button>
    </form>
</div>

<div class="filter">
    <h3 style="margin-right: 20px">Filters</h3>
    <div>
        <form class="search" th:action="@{/pizzas/search}" method="get">
            <select name="size">
                <option th:selected value="">Size</option>
                <option th:each="size : ${allPizzaSizes}"
                        th:text="${size}"
                        th:value="${size}">
                </option>
            </select>
            <input type="text" name="ingredient" th:value="${ingredient}" placeholder="Find by ingredient" size="50">
            <button type="submit" class="btn btn-info">Filter</button>
            <button type="reset" class="btn btn-info">Reset</button>
        </form>
    </div>
</div>

<h2 class="nothing-found" th:if="${pizzas.isEmpty()}">Nothing found</h2>

    </thead>

        <td th:text="${pizza.restaurant.id}"></td>

                <div>
                    <input type="hidden" th:value="${pizza.id}" name="pizzaToUpdateId">

                    <input type="hidden" th:value="${pizza.id}" name="pizzaId">
                </div>
                <div>
                    <button class="small" type="submit">Delete</button>
                </div>

    </tr>

</table>

<br>

<div class="center_button">
    <form th:action="@{/pizzas/new}" th:method="get">
        <div>
            <button type="submit">Add new pizza</button>
        </div>
    </form>
</div>

<div class="center_button">
    <form th:action="@{/ingredients}" th:method="get">
        <div>
            <button type="submit">Open ingredients</button>
        </div>
    </form>
</div>


<div style="color: olivedrab" th:if="${deleted}">
    Pizza with id <span th:text="${deleted}"></span> successfully deleted
</div>
<div style="color: olivedrab" th:if="${added}">
    Pizza with id <span th:text="${added}"></span> successfully added
</div>
<div style="color: olivedrab" th:if="${updated}">
    Pizza with id <span th:text="${updated}"></span> successfully updated
</div>

</body>
