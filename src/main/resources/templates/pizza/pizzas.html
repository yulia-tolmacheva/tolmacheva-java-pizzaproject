<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All restaurants</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <link rel="stylesheet"
          th:href="@{https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css}">

</head>
<body>

<nav>
    <a href="/">Home</a>
    <a href="/restaurants">Restaurants</a>
    <a href="/pizzas">Pizzas</a>
    <a href="/users">Users</a>
</nav>

<h1>All pizzas</h1>

<table class="table">
    <thead>
    <tr>
        <th>â„–</th>
        <th>Name</th>
        <th>Size</th>
        <th>Price</th>
        <th>Ingredients</th>
        <th></th>
        <th>Restaurant</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="pizza, iter : ${pizzas}">
        <td th:text="${iter.index}+1"></td>
        <td th:text="${pizza.name}"></td>
        <td th:text="${pizza.size}"></td>
        <td th:text="${pizza.price}"></td>
        <td th:text="${pizza.getIngredients()}"></td>
        <td>
            <i th:if="${spicyPizzas.get(pizza.id) == true}" class="las la-pepper-hot"></i>
            <i th:if="${veggiePizzas.get(pizza.id) == true}" class="las la-carrot"></i>
            <i th:if="${glutenFreePizzas.get(pizza.id) == true}" class="las la-bread-slice"></i>
        </td>
        <td th:text="${pizza.restaurant.id}"></td>

        <td>
            <form th:action="@{/pizzas/edit}" th:method="get">
                <div>
                    <input type="hidden" th:value="${pizza.id}" name="pizzaToUpdateId">
                </div>
                <div>
                    <button class="small" type="submit">Edit</button>
                </div>
            </form>
        </td>
        <td>
            <form th:action="@{/pizzas/delete}" th:method="delete">
                <div>
                    <input type="hidden" name="_method" value="delete">
                    <input type="hidden" th:value="${pizza.id}" name="pizzaId">
                </div>
                <div>
                    <button class="small" type="submit">Delete</button>
                </div>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<br>

<div class="center_button">
    <form th:action="@{/pizzas/new}" th:method="get">
        <div>
            <button type="submit">Add new pizza</button>
        </div>
    </form>
</div>

<div class="center_button">
    <form th:action="@{/ingredients}" th:method="get">
        <div>
            <button type="submit">Open ingredients</button>
        </div>
    </form>
</div>


<div style="color: olivedrab" th:if="${deleted}">
    Pizza with id <span th:text="${deleted}"></span> successfully deleted
</div>
<div style="color: olivedrab" th:if="${added}">
    Pizza with id <span th:text="${added}"></span> successfully added
</div>
<div style="color: olivedrab" th:if="${updated}">
    Pizza with id <span th:text="${updated}"></span> successfully updated
</div>

</body>
</html>
