<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All restaurants</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>

<nav>
    <a href="/">Home</a>
    <a href="/restaurants">Restaurants</a>
    <a href="/pizzas">Pizzas</a>
    <a href="/users">Users</a>
</nav>

<h1>All restaurants</h1>

<table class="table">
    <thead>
    <tr>
        <th>â„–</th>
        <th>Name</th>
        <th>Address</th>
        <th>Phone</th>
        <th>Pizzas</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="restaurant, iter : ${restaurants}">
        <td th:text="${iter.index}+1"></td>
        <td th:text="${restaurant.name}"></td>
        <td th:text="${restaurant.address}"></td>
        <td th:text="${restaurant.phone}"></td>
        <td th:text="${restaurant.getPizzas()}"></td>
        <td>
            <form th:action="@{/restaurants/edit}" th:method="get">
                <div>
                    <input type="hidden" th:value="${restaurant.id}" name="restaurantId">
                </div>
                <div>
                    <button type="submit">Edit</button>
                </div>
            </form>
        </td>
        <td>
            <form th:action="@{/restaurants/delete}" th:method="delete">
                <div>
                    <input type="hidden" name="_method" value="delete">
                    <input type="hidden" th:value="${restaurant.id}" name="restaurantId">
                </div>
                <div>
                    <button type="submit">Delete</button>
                </div>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<div class ="center_button">
    <form th:action="@{/restaurants/new}" th:method="get">
        <div>
            <button type="submit">Add new restaurant</button>
        </div>
    </form>
</div>

</body>
</html>
